<table mat-table [dataSource]="prdList">


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  Action </th>
        <td mat-cell *matCellDef="let element"> 
            
                <a href="#" class="btn btn-primary" [routerLink]="['/Pro/NewProduct/', element.id]" style="margin: 3%;"><i class="bi bi-pen"></i></a>
                <a role="button" (click)="deletePro(element.id)" class="btn btn-danger"><i class="bi bi-trash"></i></a>
            
        </td>
      </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>  Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>  Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price }} </td>
    </ng-container>
    
    <ng-container matColumnDef="img" >
        <th mat-header-cell *matHeaderCellDef>  img </th>
        <td mat-cell *matCellDef="let element"> <img [src]="CreateImgPath(element.img)" width="50%" height="20%"> </td>
      </ng-container>

      <ng-container matColumnDef="view" >
        <th mat-header-cell *matHeaderCellDef>  View </th>
        <td mat-cell *matCellDef="let element"> <a role="button" (click)="openDialog(element.id)" class="btn btn-sm btn-success"><i class="bi bi-eye"></i></a> </td>
      </ng-container>
    
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
