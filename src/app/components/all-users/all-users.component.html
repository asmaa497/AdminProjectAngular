<div class="container">
    <div class="row">
      <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Name</div>
                  </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="py-2 text-uppercase">Email</div>
                </th>
                
                
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of Users">
                <tr>
                

                  <td class="border-0 align-middle"><strong>{{item.userName}}</strong></td>
                  <td class="border-0 align-middle"><strong>{{item.email}}</strong></td>
                  

                  
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <!-- End -->
      </div>
    </div>

    
  </div>
